<!DOCTYPE html>
<html>
<head>
    <title>Select Fields for Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Soft background color for contrast */
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px; /* Smooth rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        h1 {
            text-align: center;
            color: #333; /* Darker text for better readability */
            margin-bottom: 20px; /* Space below the heading */
        }

        .scrollable-table {
            max-height: 400px; /* Limit table height */
            overflow-y: auto; /* Enable scrolling */
            border: 1px solid #ced4da; /* Light border around the table */
            border-radius: 5px; /* Rounded corners */
            margin-top: 20px; /* Space above the table */
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Remove gaps between cells */
        }

        th, td {
            padding: 12px; /* Increased padding for better touch targets */
            text-align: left;
            border-bottom: 1px solid #dee2e6; /* Subtle border between rows */
        }

        th {
            background-color: #007bff; /* Bootstrap primary color */
            color: #ffffff; /* White text */
            position: sticky; /* Fix header on scroll */
            top: 0; /* Position at the top of the scroll */
            z-index: 1; /* Ensure it stays above other content */
        }

        td {
            background-color: #ffffff; /* White background for table cells */
        }

        input[type="text"], select {
            width: 90%; /* Full width for inputs */
            padding: 8px; /* More padding for a comfortable feel */
            border: 1px solid #ced4da; /* Light border */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            margin: 0 auto; /* Center align */
            display: block; /* Make inputs block level for better layout */
        }

        input[type="checkbox"] {
            transform: scale(1.5); /* Larger checkbox for better visibility */
            cursor: pointer; /* Change cursor to pointer */
        }

        button {
            width: 100%; /* Full width for the button */
            padding: 12px; /* Padding for button */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Bold text */
            color: #ffffff; /* White text */
            background-color: #28a745; /* Green background for a call to action */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            margin-top: 20px; /* Space above the button */
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Fields for Report</h1>
    <form action="${pageContext.request.contextPath}/report/generate" method="POST">
        <div class="scrollable-table">
            <table>
                <tr>
                    <th>Fields</th>
                    <th>Select</th>
                </tr>
                <tr>
                    <td>Shop Date
                        <input type="hidden" name="width_SHOP_DATE" value="100"> <!-- Hidden width field -->
                        <input type="hidden" name="type_SHOP_DATE" value="Date"> <!-- Hidden type field -->
                        <input type="hidden" name="value_SHOP_DATE" value="SHOP_DATE"> <!-- Value type field -->
                    </td>
                    <td><input type="checkbox" name="fields" value="SHOP_DATE"></td>
                </tr>
                <tr>
                    <td>Item Name
                        <input type="hidden" name="width_ITEM_NAME" value="200"> <!-- Hidden width field -->
                        <input type="hidden" name="type_ITEM_NAME" value="String"> <!-- Hidden type field -->
                        <input type="hidden" name="value_ITEM_NAME" value="ITEM_NAME"> <!-- Value type field -->
                    </td>
                    <td><input type="checkbox" name="fields" value="ITEM_NAME"></td>
                </tr>
                <tr>
                    <td>Customer Name
                        <input type="hidden" name="width_CUST_NAME" value="150"> <!-- Hidden width field -->
                        <input type="hidden" name="type_CUST_NAME" value="String"> <!-- Hidden type field -->
                    </td>
                    <td><input type="checkbox" name="fields" value="CUST_NAME"></td>
                </tr>
                <tr>
                    <td>Mobile No
                        <input type="hidden" name="width_MOBILE_NO" value="100"> <!-- Hidden width field -->
                        <input type="hidden" name="type_MOBILE_NO" value="String"> <!-- Hidden type field -->
                    </td>
                    <td><input type="checkbox" name="fields" value="MOBILE_NO"></td>
                </tr>
                <tr>
                    <td>Minor
                        <input type="hidden" name="width_MINOR" value="50"> <!-- Hidden width field -->
                        <input type="hidden" name="type_MINOR" value="String"> <!-- Hidden type field -->
                    </td>
                    <td><input type="checkbox" name="fields" value="MINOR"></td>
                </tr>
                <tr>
                    <td>Quantity
                        <input type="hidden" name="width_QUNTITY" value="100"> <!-- Hidden width field -->
                        <input type="hidden" name="type_QUNTITY" value="Integer"> <!-- Hidden type field -->
                    </td>
                    <td><input type="checkbox" name="fields" value="QUNTITY"></td>
                </tr>
                <tr>
                    <td>Pay Amount
                        <input type="hidden" name="width_PAY_AMOUNT" value="100"> <!-- Hidden width field -->
                        <input type="hidden" name="type_PAY_AMOUNT" value="Integer"> <!-- Hidden type field -->
                    </td>
                    <td><input type="checkbox" name="fields" value="PAY_AMOUNT"></td>
                </tr>
                <tr>
                    <td>State
                        <input type="hidden" name="width_STATE" value="100"> <!-- Hidden width field -->
                        <input type="hidden" name="type_STATE" value="String"> <!-- Hidden type field -->
                    </td>
                    <td><input type="checkbox" name="fields" value="STATE"></td>
                </tr>
            </table>
        </div>
        <button type="submit">Generate Report</button>
    </form>
</div>

</body>
</html>
